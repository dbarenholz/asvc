name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    # This job is to build the tool
    name: Maven Build
    # It runs on Windows
    runs-on: [windows-latest]
    
    steps:
      - name: Checkout master
      - uses: actions/checkout@v1
      - name: Set up JDK
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Build project with maven
        run: mvn -B package --file pom.xml
